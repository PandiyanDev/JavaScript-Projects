<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stopwatch</title>
  <style>
    .btn {
      height: 40px;
      width: 100px;
    }
  </style>
</head>
<body>
  <h3>Stop Watch</h3>
  <h1 id="time">00:00</h1>
  
  <button class="start btn" onclick="
    startClock();
  ">Start</button>
  
  <button class="stop btn" onclick="
    stopClock();
  ">Stop</button>
  
  <button class="reset btn" onclick="
    resetClock();
  ">Reset</button>
  <script src="index.js"></script>
</body>
</html>
